<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Say Count</title>
  <link rel="stylesheet/less" type="text/css" href="less/main.less">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
  <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="lib/d3.min.js"></script>
  <script type="text/javascript" src="lib/less.js"></script>
</head>
<body>
  <div id="contents">
    <h1 id="title">Say Count</h1>

    <div id="select-area">
      <select id="count-type">
        <option value="say" selected>Say Count</option>
        <option value="attend">Attend Count</option>
        <option value="absense">Absense Count</option>
        <option value="late">Late Count</option>
      </select>
      <select id="sort-type">
        <option value="type" selected>Sort By Member Type</option>
        <option value="count">Sort By Count</option>
      </select>
    </div>
    <div id="vis-area"></div>

    <div id="powered">
      powered by
      <a href="http://code.divshot.com/geo-bootstrap/" target="_blank">Geo for Bootstrap</a>
    </div>
  </div>

  <script type="text/javascript" src="js/define.js"></script>
  <script type="text/javascript" src="js/analyzeLog.js"></script>
  <script type="text/javascript" src="js/showSayCount.js"></script>

  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
</body>
</html>
